<!DOCTYPE html>
<html>

<head>
    <title>Excel File Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container-fluid p-5">
        <h1 class="my-4">Filtered Excel File Data</h1>
        <form action="/results" method="post" enctype="multipart/form-data">
            <label for="month">Select Month:</label>
            <select name="month" id="month">
                <option value="0" selected>No Month Filter</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <br><br>
            <label for="email">Filter by Email:</label>
            <input type="text" name="email" id="email" value="{{ request.form.get('email', '') }}">
            <br><br>
            <label for="name">Filter by Name:</label>
            <input type="text" name="name" id="name" value="{{ request.form.get('name', '') }}">
            <br><br>
            <input type="submit" value="Apply Filters">
        </form>

        <br>
        <!-- Button to see all data -->
        <form action="/see_all" method="get">
            <input type="submit" value="See All" class="btn btn-primary">
        </form>
        <br>
        <div class="container-fluid">
            <table class="table table-striped table-bordered p-5 m-4">
                <thead class="w-100">
                    <tr>
                        {% for col in df_global.columns %}
                        <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in df_global.itertuples(index=False) %}
                    <tr>
                        {% for value in row %}
                        <td class="text-center">{{ value }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
