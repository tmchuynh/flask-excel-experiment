<!DOCTYPE html>
<html>

<head>
    <title>Upload Excel File</title>
</head>

<body>
    <h1>Upload an Excel File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <input type="submit" value="Upload">
    </form>
</body>

</html>
